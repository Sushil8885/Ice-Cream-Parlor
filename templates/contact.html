{% extends "base.html" %}

{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container-fluid py-0 px-0">
<img src="https://source.unsplash.com/random/1600x600/?contact"  class="d-block w-100" alt="...">
<h3 style="position: absolute;left: 550px;top: 550px">Contact Us</h3>
</div>

<div class="container" py-4 mb-3 style="position: absolute;top:600px ">

  
<form method="post" action="/contact">
{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
  </div>
  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
  </div>

  <div class="form-group">
    <label for="desc">Tell me about what you want to contact me for</label>
    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
    
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>

</div>


{% endblock body %}
